<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Counter</title>
</head>
<body>
<div id="app">
</div>
<script type="text/babel">
    class Counter extends React.Component{
        constructor(props) {
            super(props);
        }
        render(){
            return(
                <div key={this.props.index}>
                    <h2>{this.props.cnt}</h2>
                    <button
                        onClick={() => this.props.increment(this.props.index)}>
                        Increment!
                    </button>
                    <button
                        onClick={() => this.props.decrement(this.props.index)}>
                        Decrement!
                    </button>
                </div>
            )
        }
    }

    class Button extends React.Component{
        constructor(props) {
            super(props);
            this.state = {};
        }

        render(){
            return(
                <div>
                    <button
                        onClick={() => this.props.counter_cb()}
                    >
                        Add Counter
                    </button>
                </div>
            )
        }
    }

    class Container extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                counters: [],
            };
        }

        counter_cb = () => {
            const cur_counters = this.state.counters.slice();
            cur_counters.push(0);
            this.setState({
                counters: cur_counters,
            })
        }

        increment = (i) => {
            const cur_counters = this.state.counters.slice();
            cur_counters[i] += 1;
            this.setState({
                counters: cur_counters,
            });
        }

        decrement = (i) => {
            const cur_counters = this.state.counters.slice();
            cur_counters[i] -= 1;
            this.setState({
                counters: cur_counters,
            });
        }

        render(){
            return(
                <div>
                    <Button counter_cb = {this.counter_cb}/>
                    {
                        this.state.counters.map((number, index) => (
                            <Counter
                                index = {index}
                                cnt={number}
                                increment={(i) => this.increment(i)}
                                decrement={(i) => this.decrement(i)}
                            />
                        ))
                    }
                </div>
            )
        }
    }

    ReactDOM.render(<Container />, document.getElementById("app"));
</script>
</body>
</html>
