<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Checker</title>
</head>
<body>
<div id="app">
</div>
<div id="checker">
</div>
<script type="text/babel">
    const Board = (props) => {
        const{row, col, color1, color2} = props;
        var board = new Array();
        for(var i=0; i<row; i++){
            board.push(Row(props, i));
        }
        return React.createElement("div", {style:{display: "block", height:"auto", width:"auto"}}, ...board);
    }
    const Row = (props, row_cnt) => {
        const{row, col, color1, color2} = props;
        var cur_row = [];
        var cnt = 0;
        for(var j=0;j<col;j++){
            if((cnt%2===0 && row_cnt%2===0) || (cnt%2!==0 && row_cnt%2!==0)){
                cur_row.push(Cell({color: color1}));
            }else{
                cur_row.push(Cell({color: color2}));
            }
            cnt += 1;
        }
        return React.createElement("div", {style:{display: "block", height:"auto", width:"auto"}}, ...cur_row);
    }
    const Cell = (props) => {
        const{color} = props;
        return React.createElement("div", {style:{backgroundColor: color, height: 30, width:30, display: "inline-block"}})
    }

    ReactDOM.render(Board({row:9, col:9, color1:"red", color2:"blue"}), document.getElementById("checker"));

</script>
</body>
</html>
