<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Clock</title>
</head>
<body>
    <div id="app">
    </div>
    <div id="time">
    </div>
    <script type="text/babel">
        setInterval(function(){document.getElementById('time').innerHTML = new Date().toString();}, 1000);
        const myButton = React.createElement('button', null, 'click me!')
        const myClock = React.createElement('clock', null, 'what?')
        ReactDOM.render(
            <h1>Hello, world! aicoder.com </h1>,
            document.getElementById('app')

        );
        ReactDOM.render(myButton, document.getElementById('app'));
        ReactDOM.render(myClock, document.getElementById('time'));
    </script>
</body>
</html>
